<!DOCTYPE html>
<html>
<body style="text-align: right">

<h1>JavaScript Functions</h1>
<h2>Callback Functions</h2>
<p id="demo"></p>

<script>
// Create an Array
const myNumbers = [4, 1, -20, -7, 5, 9, -6];

// Call removeNeg with a Callback
const posNumbers = removeNeg(myNumbers, (x) => x >= 0); //function(x){x>=0};

// Display Result
document.getElementById("demo").innerHTML = posNumbers;

// Remove negative numbers
function removeNeg(numbers, callback) {
  const myArray = [];
  for (const x of numbers) {
    if (callback(x)) {	//함수 사용 ....
      myArray.push(x);
    }
  }
  return myArray;
}

/*
 Where callbacks really shine are in asynchronous functions, 
 where one function has to wait for another function 
 콜백이 정말 빛을 발하는 곳은 하나의 함수가 다른 함수를 기다려야 하는 비동기 함수입니다
 
 */
</script>

</body>
</html>
